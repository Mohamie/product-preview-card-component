<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <section class="product__card">
      <picture>
        <source media="(max-width: 768px)" srcset="images/image-product-mobile.jpg">
        <source media="(min-width: 769px)" srcset="images/image-product-desktop.jpg">
        <img class="product__image" src="images/image-product-desktop.jpg" alt="product image">
      </picture>
      <div class="product__content">
        <h2 class="product__type_title">PERFUME</h2>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__pricing">
          <p class="product__price">$149.99</p>
          <p class="product__discount_price">$169.99</p>
        </div>
  
        <button><img src="images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
